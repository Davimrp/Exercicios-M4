<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required placeholder="Nome do Usuario">

        <p>

        <input type="reset" value="limpar">
    </form>
</body>
